services:
  # Backend API Server
  - type: web
    name: zuna-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # MongoDB connection - you'll set this manually in dashboard
      - key: MONGODB_URI
        sync: false
      # JWT secret - you'll set this manually
      - key: JWT_SECRET
        sync: false
      # Cloudinary credentials - you'll set this manually
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # CORS origins - will be updated after frontend deployment
      - key: CLIENT_URL
        value: http://localhost:3000
      - key: ADMIN_URL
        value: http://localhost:3001
    autoDeploy: true
